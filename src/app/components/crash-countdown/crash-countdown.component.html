<div class="crash-countdown-container">
  <div class="time-display">
    <div class="time-unit">
      <div class="flip-container">
        <div class="flip-card" [class.flipping]="flipping.days">
          <div class="top">{{previousDays || days}}</div>
          <div class="bottom">{{days}}</div>
        </div>
      </div>
      <span class="label">Jours</span>
    </div>
    <span class="time-separator">:</span>
    <div class="time-unit">
      <div class="flip-container">
        <div class="flip-card" [class.flipping]="flipping.hours">
          <div class="top">{{previousHours || hours}}</div>
          <div class="bottom">{{hours}}</div>
        </div>
      </div>
      <span class="label">Heures</span>
    </div>
    <span class="time-separator">:</span>
    <div class="time-unit">
      <div class="flip-container">
        <div class="flip-card" [class.flipping]="flipping.minutes">
          <div class="top">{{previousMinutes || minutes}}</div>
          <div class="bottom">{{minutes}}</div>
        </div>
      </div>
      <span class="label">Minutes</span>
    </div>
    <span class="time-separator">:</span>
    <div class="time-unit">
      <div class="flip-container">
        <div class="flip-card" [class.flipping]="flipping.seconds">
          <div class="top">{{previousSeconds || seconds}}</div>
          <div class="bottom">{{seconds}}</div>
        </div>
      </div>
      <span class="label">Secondes</span>
    </div>
  </div>
  <h2>... Depuis Le Dernier Crash</h2>
</div>
